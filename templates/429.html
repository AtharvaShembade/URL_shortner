<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>429 - Too Many Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-4">
        <h1 class="text-9xl font-bold text-orange-500">429</h1>
        <p class="text-2xl md:text-3xl font-light text-gray-800 mt-4">Too Many Requests</p>
        <p class="mt-2 text-gray-600">You have exceeded your rate limit. Please try again later.</p>
        <p class="mt-2 text-sm text-gray-500">({{ error_description }})</p>
        <a href="/" class="mt-6 inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition">
            Go Home
        </a>
    </div>
</body>
</html>
